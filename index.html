<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

        <!-- css files -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>
    <div class="jumbotron">
        <h1 class="title">Train Schedule</h1>
        <p class="subtitle">Your commute made simple</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="userInput">
                Train Name:<input class="name" type="text" value=""><br>
                Destination:<input class="destination" type="text" value=""><br>
                Start Time (HH:mm military time):<input class="start" type="text" value=""><br>
                Frequency:<input class="frequency" type="text" value=""><br>
                <input type="submit" id="submit-train" value="Add to Schedule">
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header curtrain">
                    Current Train Schedule
                </div>
                <div class "card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="tableTop">Train Name</th>
                                <th class="tableTop">Destination</th>
                                <th class="tableTop">Frequency (min)</th>
                                <th class="tableTop">Next Arrival</th>
                                <th class="tableTop">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="newTrain"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- JQuery, JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/app.js"></script>
</body>

</html>
