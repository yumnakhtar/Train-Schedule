<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BootStrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />

</head>

<body>
    <div class="jumbotron">
        <h1 class="title">Train Schedule</h1>
        <p class="subtitle">Your commute made simple</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="userInput">
                Train Name:<input type="text" value=""><br>
                Destination:<input type="text" value=""><br>
                Frequency:<input type="text" value=""><br>
                <input type="submit" id="button" value="Add to Schedule">
            </div>
        </div>
        <div class="row">
            <div class="card">
                <div class="card-header curtrain">
                    Current Train Schedule
                </div>
                <div class "card-body">
                    <table>
                        <thead>
                            <tr>
                                <th class="tableTop">Train Name</th>
                                <th class="tableTop">Destination</th>
                                <th class="tableTop">Frequency (min)</th>
                                <th class="tableTop">Next Arrival</th>
                                <th class="tableTop">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- JQuery, JS links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>


</body>

</html>
